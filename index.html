<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluff Finder</title>

    <!-- Bootstrap CSS import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Leaflet CSS import -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <!-- Leaflet Marker Clustering CSS files (after base Leaflet CSS)-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <!-- Link Google Fonts for custom styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&family=Montserrat:wght@200;400;600&family=Unbounded&display=swap"
        rel="stylesheet">

    <!-- LINK OWN STYLESHEET OMG I FORGOT -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Begin work on Navbar. navbar-expand-lg was what made it expand on lg, before it wasn't -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <!-- container to hold the navbar -->
        <div class="container-fluid">
            <!-- branding will be Fluff Finder -->
            <a id="fluffFinderHeader" class="navbar-brand" href="#">Fluff Finder</a>
            <!-- didn't work before the button toggler, try to add it now -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar items will be within another div -->
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Test</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="mainContainer" class="container border border-info mt-3">
        <!-- nest this in a div and add some spacing, can worry about mobile responsive later (?)-->
        <div id="headerContainer" class="mt-3 ms-3 mb-3">
            <input type="text" id="searchValue" />
            <button type="button" id="btnSearch" class="btn btn-dark">Search For Places</button>
        </div>
        <div id="singaporeMap">
        </div>
        <div class="card">
            <div class="card-body">
                Welcome to Fluff Finder
            </div>
        </div>
    </div>

    <!-- Import Axios & Leaflet. Axios and Leaflet scripts go before own script.js -->
    <!-- because they do not depend on each other, order does not matter. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- import Leaflet Marker Clustering script, ensure below Leaflet -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Import Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script goes at the end of the body-->
    <script src="script.js"></script>

</body>

</html>
