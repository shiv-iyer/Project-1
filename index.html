<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluff Finder</title>

    <!-- Bootstrap CSS import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Leaflet CSS import -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <!-- Leaflet Marker Clustering CSS files (after base Leaflet CSS)-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>

    <!-- LINK OWN STYLESHEET OMG I FORGOT -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Begin work on Navbar -->
    <nav id="navbar" class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fluff Finder</a>
        </div>
    </nav>

    <!-- input can use a self-closing tag -->
    <input type="text" id="searchValue" />
    <button id="btnSearch">Search</button>

    <div id="mainContainer" class="container border border-info mt-3">
        <div id="singaporeMap">
        </div>
        <div class="card">
            <div class="card-body">
                This is some text within a card body.
            </div>
        </div>
    </div>

    <!-- Import Axios & Leaflet. Axios and Leaflet scripts go before own script.js -->
    <!-- because they do not depend on each other, order does not matter. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- import Leaflet Marker Clustering script, ensure below Leaflet -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Import Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script goes at the end of the body-->
    <script src="script.js"></script>

</body>

</html>
