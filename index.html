<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluff Finder</title>

    <!-- Bootstrap CSS import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Leaflet CSS import -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <!-- Leaflet Marker Clustering CSS files (after base Leaflet CSS)-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <!-- Link Google Fonts for custom styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link Montserrat for Fluff Finder Header -->
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&family=Montserrat:wght@200;400;600&family=Unbounded&display=swap"
        rel="stylesheet">
    <!-- Link Carter One for Navbar Items -->
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <!-- Link Play for main font -->
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/171ea7294d.js" crossorigin="anonymous"></script>

    <!-- LINK OWN STYLESHEET OMG I FORGOT -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Begin work on Navbar. navbar-expand-lg was what made it expand on lg, before it wasn't -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <!-- container to hold the navbar -->
        <div class="container-fluid">
            <!-- branding will be Fluff Finder -->
            <a id="fluffFinderHeader" class="navbar-brand fluffFinderHeader" href="#">Fluff Finder</a>
            <!-- didn't work before the button toggler, try to add it now, REMEMBER HASHTAGS FOR ID -->
            <!-- aria tags are for accessibility purposes. -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle collapsible navigation menu">
                <span class="navbar-toggler-icon"></span>

            </button>
            <!-- Navbar items will be within another div -->
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active navbarElement" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbarElement" href="animal-facts.html">Fun Animal Facts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbarElement" href="#">Animal Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbarElement" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbarElement" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="mainContainer" class="container mt-3">
        <!-- nest this in a div and add some spacing, can worry about mobile responsive later (?)-->
        <div id="headerContainer" class="mt-3 ms-3 mb-3">
            <!-- OK WORRY ABOUT ROW / UIUX LATER-->

            <!-- for styling of the two columns-->
            <!-- <div class="col-sm-8 col-md-9"> -->
            <!-- <div class="col-sm-4 col-md-3"> -->

            <!-- for adding the search form, add a column to display both rows -->
            <div class="col mb-3">
                <!-- label for query search -->
                <label for="querySearch">Search by Place</label>
                <div id="textInput">
                    <input type="text" class="form-control" id="queryForm" placeholder="Type anything...">
                </div>
            </div>
            <div class="row mb-3">
                <div>
                    <!-- label for the category selection  -->
                    <label for="categorySelection">Select Category</label>
                    <!-- Bootstrap 'select' element to select categories -->
                    <select id="categoryForm" type="text" class="form-control mb-3"
                        aria-label="Category selection form">
                        <option value="pet-cafe" selected>Pet Caf√©s</option>
                        <option value="pet-grooming">Pet Grooming Services</option>
                        <option value="pet-supplies">Pet Supplies Stores</option>
                        <option value="dog-parks">Dog Parks</option>
                        <option value="all">All Categories</option>
                    </select>
                </div>

                <div>
                    <!-- label for results selection -->
                    <label for="results">Select Number of Results</label>
                    <!-- group to display all radio buttons -->
                    <div id="resultSearchGroup" class="d-flex flex-row">
                        <div id="radioGroup" class="d-flex flex-row">
                            <!-- the form-check class is a series of classes for improving Bootstrap checkboxes and radios -->
                            <div class="form-check space">
                                <input class="form-check-input radios" type="radio" name="radioGroup"
                                    id="results10Radio" value="10">
                                <label class="form-check-label" for="results10Radio">
                                    10
                                </label>
                            </div>
                            <div class="form-check space">
                                <input class="form-check-input radios" type="radio" name="radioGroup"
                                    id="flexRadioDefault2" value="25">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    25
                                </label>
                            </div>
                            <div class="form-check space">
                                <input class="form-check-input radios" type="radio" name="radioGroup"
                                    id="flexRadioDefault2" value="50">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    50
                                </label>
                            </div>
                        </div>
                        <div id="textInput">
                            <input type="text" class="form-control" id="resultLimitForm" placeholder="Custom #">
                        </div>
                    </div>
                </div>
            </div>

            <!-- future: different styling for mobile and desktop using rows and columns -->

            <!-- add the icon to the button search -->
            <button type="button" id="btnSearch" class="btn btn-dark buttons">
                <!-- span to display the fontawesome icon within the button -->
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                Search For Places
            </button>

            <!-- button for search results display, acts on off canvas container -->
            <button class="btn btn-primary buttons" type="button" data-bs-toggle="offcanvas" data-bs-target="#offCanvasContainer"
                aria-controls="offcanvasRight">
                <span><i class="fa-solid fa-tv"></i></span>
                Display Search Results
            </button>

            <!-- div to store all of the search results on the GUI itself -->
            <!-- off canvas: off canvas  -->
            <!-- data-bs-backdrop false disables the backdrop from showing up, if want to fix look into it later -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offCanvasContainer"
                aria-labelledby="offcanvasRightLabel"
                data-bs-backdrop="false">
                <div id="offCanvasHeader" class="offcanvas-header">
                    <h3 id="offcanvasRightLabel" class="display-5">Search Results</h5>
                    <button type="button" id="closeButton" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div id="searchResults">
                        <ul id="searchResultsList"></ul>
                    </div>
                </div>
            </div>

            <!-- button to clear markers -->
            <button type="button" id="btnClear" class="btn btn-warning buttons">
                <!-- span to display the fontawesome icon within the button -->
                <span><i class="fa-solid fa-eraser"></i></span>
                Clear Map Content
            </button>
            
            <!-- use form-control-plaintext to make the field readonly but display as normal -->
            <!-- limitation: unable to find a way to wrap this text inside the form, would be easy with a p or other element, but would require changing how the value is updated -->
            <div id="mapUpdatesContainer" class="mt-2">
                <input type="text" class="form-control-plaintext text-break" id="mapUpdatesForm" placeholder="Map Updates will appear here!" readonly>
            </div>

        </div>
        <div id="singaporeMap">
        </div>
        
        <div id="lowerContainer" class="card mt-3 mb-3">
            <div class="card-body">
                <div id="promoContainer">
                    <h5 class="card-title">Subscribe to get special updates:</h5>
                    <div class="row mb-3">
                        <div class="col-8">
                            <input type="text" class="form-control" id="emailForm" placeholder="Enter email address">
                        </div>
                        <div class="col-4">
                            <button type="button" id="emailSubmitBtn" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
                <!-- hr: horizontal rule, can be customized in css too, for separation of content -->
                <hr>
                <p id="copyrightText" class="card-text">¬© Copyright Fluff Finder 2023</p>
            </div>
        </div>
    </div>

    <!-- Import Axios & Leaflet. Axios and Leaflet scripts go before own script.js -->
    <!-- because they do not depend on each other, order does not matter. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- import Leaflet Marker Clustering script, ensure below Leaflet -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Import Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script goes at the end of the body-->
    <script src="script.js"></script>

</body>

</html>
